<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<style type="text/css" media="screen">
		#login {
			width: 450px;
			height: 300px;
			border: 1px solid black;
			margin: 100px auto;
			box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
			background-color: rgb(240, 239, 239);
			position: relative;
		}
		h2 {
			height: 40px;
			font-size: 20px;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 30px;
			margin-left: 55px;
			margin-top: 30px;

		}
		#user, #password {
			width: 240px;
			height: 23px;
			margin-left: 6px;	
		}
		#submit, #reset {
			margin-top: 40px;
			margin-left: 68px;
			width: 65px;

		}
		#reset {
			margin-left: 50px;
			margin-right: 10px;
		}
		a {
			color: purple;
			font-weight: bold;
		}
		a:hover {
			cursor: pointer;
		}
		hr {
			color: rgb(196, 192, 192);
		}
		.img1 {
			width: 31px;
			height: 32px;
			position: absolute;
			bottom: 2px;
			right: 140px;
			background-image: url(icons.png);
			background-position: -1104px -848px;
		}
		.img2 {
			position: absolute;
			right: 90px;
			bottom: 2px;
			width: 30px;
			height: 32px;
			background-image: url(icons.png);
			background-position: -977px -848px;
		}
		.img3 {
			position: absolute;
			right: 40px;
			bottom: 2px;
			width: 31px;
			height: 32px;
			background-image: url(icons.png);
			background-position: -1104px -912px;
		}
		.img1:hover, .img2:hover, .img3:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form id="login">
		<h2>系统登录</h2>
		<hr>
		<div>
			<label>用户名:</label>
			<input type="text" name="name" placeholder="请输入您的用户名!" id="user">
		</div>
		<div>
			<label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
			<input type="password" name="password" placeholder="请输入您的登录密码!" id="password">
		</div>
		<input type="submit" name="submit" value="登录" id="submit">
		<input type="reset" name="reset" value="重置" id="reset">
		<a href="register.html" title="">注册账户</a>
		<div class="img1"></div>
		<div class="img2"></div>
		<div class="img3"></div>
	</form>
</body>
</html>
