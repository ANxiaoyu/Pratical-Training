        /*
            第二题：用户输入一个三位数，弹出各个数位的和。比如：
            用户输入155，就弹出11

            用户输入316，就弹出10

            用户输入989，就弹出26

            用户输入678，就弹出21
        */
        function add(num) {
            var units = num % 10;
            var tens = parseInt((num / 10) % 10);
            var hundreds = parseInt(num / 100);
            console.log(units + tens + hundreds);
        }
