<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="animate1.0.0.js"></script>
    <style>
        #box1 {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>

</head>
<body>
    <div id="box1"></div>
    <script>
        var box1 = document.getElementById("box1");
        animate(box1, {"left":500}, 3000);
    </script>
</body>
</html>
